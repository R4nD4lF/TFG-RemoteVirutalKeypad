import org.openapitools.codegen.DefaultGenerator
import org.openapitools.codegen.config.CodegenConfigurator

plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "org.openapi.generator" version "5.0.0"
}

sourceSets {
	main {
		java {
			srcDir "build/auto-generated-java/src/main/java"
		}
	}
}

group = 'com.rfranco.virtualkeypad'
version = '1.0.0'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.2'
	implementation 'org.springframework.boot:spring-boot-starter-security:2.4.2'
	implementation 'org.liquibase:liquibase-core:4.2.2'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.4.2'
	implementation 'io.swagger.core.v3:swagger-annotations:2.1.6'
	implementation 'io.springfox:springfox-swagger2:3.0.0'
	implementation 'javax.validation:validation-api:2.0.1.Final'
	implementation 'org.openapitools:jackson-databind-nullable:0.2.1'
	implementation 'org.postgresql:postgresql:42.2.19'
	implementation 'io.jsonwebtoken:jjwt:0.2'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.2'

	implementation 'org.springframework.boot:spring-boot-starter-websocket:2.4.2'
	implementation 'org.webjars:webjars-locator-core'
	implementation 'org.webjars:sockjs-client:1.0.2'
	implementation 'org.webjars:stomp-websocket:2.3.3'
	implementation 'org.webjars:bootstrap:3.3.7'
	implementation 'org.webjars:jquery:3.1.1-1'

	compileOnly 'org.projectlombok:lombok:1.18.18'
	runtimeOnly 'com.h2database:h2:1.4.200'
	annotationProcessor 'org.projectlombok:lombok:1.18.18'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.2'
	testImplementation 'io.cucumber:cucumber-java:6.9.1'
	testImplementation 'io.cucumber:cucumber-junit:6.9.1'
	testImplementation 'io.cucumber:cucumber-spring:6.9.1'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
	testCompile "org.mockito:mockito-core:2.+"
	testImplementation 'com.github.tomakehurst:wiremock:2.27.2'
	testImplementation 'com.flextrade.jfixture:jfixture:2.7.2'
	//testImplementation group: 'com.opentable.components', name: 'otj-pg-embedded', version: '0.13.3'
	testImplementation 'io.zonky.test:embedded-database-spring-test:1.5.2'

}

compileJava.dependsOn('generateSwagger')

task generateSwagger {
	doLast {
		def config = new CodegenConfigurator()
		config.setGeneratorName("spring")
		config.setApiPackage('com.rfranco.virtualkeypad.autogenerated.api')
		config.setModelPackage('com.rfranco.virtualkeypad.autogenerated.dtos')
		config.setInputSpec(new File(project.projectDir, 'src/main/resources/swagger/swagger-definition.yaml').toString())
		config.setOutputDir(new File(project.buildDir, 'auto-generated-java').toString())
		config.setAdditionalProperties([
				'configPackage'     : 'com.rfranco.virtualkeypad.autogenerated.config',
				'library'           : 'spring-mvc',
				'dateLibrary'       : 'java8',
				'interfaceOnly'     : true,
				'useTags'           : true
		])
		new DefaultGenerator().opts(config.toClientOptInput()).generate()
	}
}
